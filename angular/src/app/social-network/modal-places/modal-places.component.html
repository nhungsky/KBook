<abp-modal-header [title]="'Thông tin địa điểm'" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
<div class="modal-body">
    <div class="row text-center">
        <ng-container *ngFor="let img of extractImgs()">
            <div class="col-md-3 mx-auto">
                <img [src]="standardImg(img)" class="w-100">
            </div>
        </ng-container>
    </div>
    <div class="text-center">
        <h3 class="font-weight-bold mt-3">{{currentPlace.name}}</h3>
    </div>
    <div class="text-center">
        <h5 class="font-weight-bold font-italic">{{currentPlace.address}}</h5>
    </div>

    <div class="border border-info p-4 mt-4" [innerHTML]="currentPlace.description"></div>
</div>
<div class="modal-footer justify-content-between">
    <button type="button" class="btn btn-default shadown px-4"
            (click)="bsModalRef.hide()">
        Đóng
    </button>
</div>
