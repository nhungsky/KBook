<nav class="main-header navbar navbar-expand navbar-white fixed-top navbar-light pink-nav" style="margin-left: 0px;"
     id="main-header">
    <app-social-sidebar></app-social-sidebar>
    <ul class="navbar-nav">
        <li class="nav-item d-none d-sm-inline-block">
            <a class="nav-link" [routerLink]="['home']" style="padding: 0px; margin-left: 1rem;">
                <img src="{{logoPath}}" alt="{{siteName}}" class="nav-logo-image" style="opacity: 1;"/>
            </a>
        </li>
        <li class="nav-item d-none d-sm-inline-block" style="padding-left: 5px;margin-right: 3rem;">
            <a class="nav-link" [routerLink]="['home']" style="padding-left: 5px;">
                <span class="brand-text font-weight-bold text-white"
                      style="text-transform: uppercase;">{{siteName}}</span>
            </a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
            <div class="input-group" style="color: #ff4757; width: 300px;">
                <div class="input-group-prepend">
                    <button type="button" class="btn bg-white">
                        <i class="fas fa-search" style="color: #ff4757;"></i>
                    </button>
                </div>
                <input type="text" class="form-control" name="keyword"
                       style="color: #ff4757;border: 0px; padding-left: 0px;"
                       [placeholder]="'Nhập từ khóa để tìm kiếm'"/>
            </div>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto">
        <!-- <header-language-menu></header-language-menu> -->
        <li class="nav-item dropdown nav-user-menu" dropdown>
            <a href="javascript:;" class="nav-link" dropdownToggle style="padding-right: 0px;padding-left: 0px;">
                <img class="user-image img-circle elevation-2" src="{{currentUserAvatar}}" id="user-image"
                     alt="{{(getCurrentUsername())}}"/>
                <span class="brand-text font-weight-bold text-white"
                      style="text-transform: capitalize; padding-left: 5px;"
                      id="user-fullname">{{getCurrentUsername()}}</span>
            </a>
            <div class="dropdown-menu dropdown-menu-right menu-user-z" *dropdownMenu>
                <button class="dropdown-item" (click)="updateProfile()">
                    <i class="fas fa-user-edit mr-2"></i> Cập nhật hồ sơ
                </button>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" [routerLink]="['update-password']">
                    <i class="fa fa-key mr-2"></i> Đổi mật khẩu
                </a>
                <div *ngIf="isAdmin">
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" [routerLink]="['manager']">
                        <i class="fa fa-key mr-2"></i> Trang quản lý
                    </a>
                </div>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item text-danger" href="javascript:;" (click)="logout()">
                    <i class="fas fa-sign-out-alt mr-2"></i> Đăng xuất
                </a>
            </div>
        </li>

    </ul>
    <app-social-sidebar-right></app-social-sidebar-right>
</nav>
