<div class="rating-holder">
    <div class="c-rating c-rating--big" [attr.data-rating-value]="initValue">
        <button (click)="onChangeRating(1)">1</button>
        <button (click)="onChangeRating(2)">2</button>
        <button (click)="onChangeRating(3)">3</button>
        <button (click)="onChangeRating(4)">4</button>
        <button (click)="onChangeRating(5)">5</button>
    </div>
</div>
