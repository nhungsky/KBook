<div class="modal-footer justify-content-between">
  <button type="button" class="btn btn-default shadown px-4" [disabled]="cancelDisabled" (click)="onCancelClick.emit()">
    {{ cancelLabel }}
  </button>
  <button type="submit" class="btn btn-primary shadow px-4" [disabled]="saveDisabled">
    {{ saveLabel }}
  </button>
</div>
